<!doctype html>
<html>
    <head>
        <meta charset=utf-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
        <link rel="stylesheet" href="../assets/style/main.css">
        <link rel="icon" href="../assets/images/favicon.png" type="image/png">
        <title></title>
    </head>
    <body>
        <div id="container">
            <div class="main_content">
                <div class="header">
                    <nav id="nav"></nav>
                    <div class="heading">
                        <h6>---------</h6>
                        <!-- In place of 'Page Title' please put the title of this page or blog.
                             This will automatically be used at the webpage title as well.  -->
                        <h1 id="postTitle">Example Dog Post</h1>
                        <h6>---------</h6>
                        <h5 id="postDate"></h5>

                    </div>
                </div>
                <div class="postcontent">
                    <!------------------------------------------------>
                    <!-- This is where you place your post content! -->

                    <h2>Dogs are cute</h2>
                    <img src="../assets/images/post/doggie.jpg" alt="Doggie" style="display: block; margin: 0 auto; width: 60%;">
                    <p style="text-align: center; margin-top: 5px; opacity: .8;">Image by <a href="https://pixabay.com/users/huoadg5888-8934889/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=3389729">huoadg5888</a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=3389729">Pixabay</a></p>

                </div>
                <div id="changePost"></div>
                <footer id="footer"></footer>
            </div>
        </div>
        <!-- Let's link our javascript-->
        <script src="../script.js" charset="utf-8"></script>
        <script src="../scripts/post.js" charset="utf-8"></script>
        <script src="../scripts/console.js" charset="utf-8"></script>
    </body>
</html>
